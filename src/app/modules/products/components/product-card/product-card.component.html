<mat-card class="card">
  <mat-card-header>
    <mat-card-title class="truncateLongTexts"
      [matTooltip]="title"
      [routerLink]="['/products', id]">
      {{ title }}
    </mat-card-title>
  </mat-card-header>
  <img [routerLink]="['/products', id]"
    mat-card-image
    [src]="image"
    [alt]="title"
  />
  <mat-card-content>
    <p class="truncateLongTexts pt-3"
      [matTooltip]="description">
      {{ description }}
    </p>
    <p [routerLink]="['/products/by', category]">{{ category }}</p>
    <span class="price">{{ price | currency }}</span>
  </mat-card-content>
  <mat-card-actions>
    <div class="flex justify-content-between">
      <button mat-raised-button color="accent"
        [routerLink]="['/products', id]">
        <mat-icon fontIcon="visibility"></mat-icon>
        Ver m√°s
      </button>
      <button mat-raised-button color="warn" (click)="addToCart(id.toString())">
        Agregar al carrito
        <mat-icon fontIcon="shopping_cart"></mat-icon>
      </button>
    </div>
  </mat-card-actions>
</mat-card>
