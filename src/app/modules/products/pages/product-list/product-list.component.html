<div class="row">
  <div class="col">
    <shared-search-box
      [initialValue]=name
      (onDebounce)="getProductsByName($event)"
      placeholder="Buscar producto"></shared-search-box>
  </div>
</div>
<div class="grid">
  <div class="col-12 md:col-6 lg:col-4" *ngFor="let product of products">
    <product-card
      [image]="product.thumbnail"
      [title]="product.title"
      [description]="product.description"
      [category]="product.category"
      [price]="product.price"
      [id]="product.id"
    >
    </product-card>
  </div>
</div>
