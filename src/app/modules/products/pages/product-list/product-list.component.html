<div class="grid">
  <div class="col-12 md:col-6 lg:col-4" *ngFor="let product of products">
    <product-card
      [image]="product.thumbnail"
      [title]="product.title"
      [description]="product.description"
      [price]="product.price"
      [id]="product.id">
    </product-card>
  </div>
</div>
