<mat-card>
  <div class="row" *ngIf="details.status === 'COMPLETED'; else paymentError">
    <mat-card-header class="row flex justify-content-between">
      <div class="col">
        <mat-card-title>Compra realizada</mat-card-title>
        <mat-card-subtitle
          ><b>N° compra:</b> {{ details.id }}</mat-card-subtitle
        >
      </div>
      <div class="col">
        <p>
          <b>Fecha de compra:</b> {{ details.create_time | date : "medium" }}
        </p>
      </div>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <p><b>Total:</b> {{ details.purchase_units[0].amount.value }} {{ details.purchase_units[0].amount.currency_code }} </p>
      </div>
      <mat-divider></mat-divider>
    </mat-card-content>
    <mat-card-actions>
      <div class="row flex justify-content-end">
        <button mat-button mat-flat-button color="primary" [routerLink]="['/']">
          <mat-icon>settings_backup_restore</mat-icon>
          Regresar al inicio
        </button>
      </div>
    </mat-card-actions>
  </div>

  <ng-template #paymentError>
    <div class="row">
      <mat-card-content>
        <h2 color="warn">Error en el proceso de pago</h2>

        <div class="row">
          <p>Ocurrió un error en el roceso de compra</p>
        </div>

        <div class="row flex justify-content-end">
          <button mat-button mat-flat-button color="primary" [routerLink]="['/']">
            <mat-icon>settings_backup_restore</mat-icon>
            Regresar al inicio
          </button>
        </div>
      </mat-card-content>
    </div>
  </ng-template>
</mat-card>
