<div class="grip p-3">
  <div class="col-12 mt-1 md:col-6 md:col-offset-3 md:mt-1">
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="flex flex-column">
        <span class="text-lg mb-4">Login</span>

        <mat-form-field appearance="outline">
          <mat-label>Usuario</mat-label>
          <input
            type="text"
            matInput
            placeholder="Usuario"
            formControlName="username"
          />
        </mat-form-field>
        <span
          *ngIf="isValidField('username')"
          class="mb-4 form-text text-danger"
        >
          {{ getFieldError("username") }}
        </span>

        <mat-form-field appearance="outline">
          <mat-label>Contraseña</mat-label>
          <input
            type="password"
            matInput
            placeholder="Contraseña"
            formControlName="password"
          />
        </mat-form-field>
        <span
          *ngIf="isValidField('password')"
          class="mb-4 form-text text-danger"
        >
          {{ getFieldError("password") }}
        </span>

        <button mat-button mat-flat-button color="primary">
          <mat-icon>save</mat-icon>
          Ingresar
        </button>
      </div>
    </form>
  </div>
  <div class="col-12 mt-2 md:col-6 md:col-offset-3 md:mt-3">
    <span [routerLink]="['/users/register']">¿Aún no tienes cuenta?</span>
  </div>
  <div class="col-12 mt-2 md:col-6 md:col-offset-3 md:mt-3">
    Credenciales de prueba
    <p><b>Username: </b>kminchelle</p>
    <p><b>password: </b>0lelplR</p>
  </div>
</div>
