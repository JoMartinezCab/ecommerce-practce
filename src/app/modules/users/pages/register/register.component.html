<div class="grip p-3">
  <div class="col-12 mt-1 md:col-6 md:col-offset-3">
    <form [formGroup]="registerForm" (ngSubmit)="onSave()">
      <div class="flex flex-column">
        <span class="text-lg mb-4">Registro</span>

        <mat-form-field>
          <mat-label>Nombre</mat-label>
          <input
            type="text"
            matInput
            formControlName="firstName"/>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Apellido</mat-label>
          <input
            type="text"
            matInput
            formControlName="lastName"/>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Nombre de usuario</mat-label>
          <input
            type="text"
            matInput
            formControlName="username"/>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Fecha de nacimiento</mat-label>
          <input
            matInput
            placeholder="MM/DD/YYYY"
            [matDatepicker]="picker"
            formControlName=birthDate>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Email</mat-label>
          <input
            type="email"
            matInput
            formControlName="email"/>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Telefono</mat-label>
          <input
            type="text"
            matInput
            formControlName="phone"/>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Contraseña</mat-label>
          <input
            type="password"
            matInput
            formControlName="password"/>
        </mat-form-field>

        <button mat-button mat-flat-button color="primary">
          Crear nuevo usuario
          <mat-icon>save</mat-icon>
        </button>
      </div>
    </form>
  </div>
  <div class="col-12 mt-2 md:col-6 md:col-offset-3 md:mt-3">
    <span [routerLink]="['/auth/login']">Iniciar sesión</span>
  </div>
  <div class="col-12 mt-1 md:col-6 md:col-offset-3 disclaimer">
    <p>* Añadir un nuevo usuario no lo añadirá al servidor.
      Simulará una petición POST y devolverá el nuevo usuario creado con un nuevo id</p>
  </div>
</div>
